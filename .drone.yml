---
kind: pipeline
type: docker
name: build
platform:
  os: linux
  arch: arm64

steps:
  - name: build-cms
    image: plugins/docker
    settings:
      repo: ghcr.io/gngz/page/cms
      tags:
        - latest
      dockerfile: ./docker/cms.Dockerfile
      context: .
      registry: ghcr.io
      username:
        from_secret: REGISTRY_USERNAME
      password:
        from_secret: REGISTRY_PASSWORD

---
kind: pipeline
name: hello
type: exec

platform:
  os: linux
  arch: arm64
environment:
  CR_PAT:
    from_secret: REGISTRY_PASSWORD
  CR_USER:
    from_secret: REGISTRY_USERNAME
steps:
  - name: hello world
    commands:
      - docker login ghcr.io -u "$CR_USER" -p "$CR_PAT"
